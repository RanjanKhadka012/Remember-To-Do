<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember-To-Do</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-btn">
                    <span class="material-icons">menu</span>
                </button>
                <div class="logo">
                    <span class="material-icons calendar-icon">event</span>
                    <span class="logo-text">Remember-To-Do</span>
                </div>
            </div>
            
            <div class="header-center">
                <button class="nav-btn" id="prevBtn">
                    <span class="material-icons">chevron_left</span>
                </button>
                <button class="nav-btn" id="nextBtn">
                    <span class="material-icons">chevron_right</span>
                </button>
                <button class="today-btn" id="todayBtn">Today</button>
                <h1 class="current-month" id="currentMonth">September 2025</h1>
            </div>
            
            <div class="header-right">
                <div class="view-selector">
                    <button class="view-btn" data-view="day">Day</button>
                    <button class="view-btn" data-view="week">Week</button>
                    <button class="view-btn active" data-view="month">Month</button>
                    <button class="view-btn" data-view="year">Year</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <button class="create-btn" id="createEventBtn">
                    <span class="material-icons">add</span>
                    Create
                </button>
                
                <div class="mini-calendar">
                    <div class="mini-calendar-header">
                        <button class="mini-nav-btn" id="miniPrevBtn">
                            <span class="material-icons">chevron_left</span>
                        </button>
                        <span class="mini-month" id="miniMonth">September 2025</span>
                        <button class="mini-nav-btn" id="miniNextBtn">
                            <span class="material-icons">chevron_right</span>
                        </button>
                    </div>
                    <div class="mini-calendar-grid" id="miniCalendarGrid">
                        <!-- Mini calendar will be populated by JavaScript -->
                    </div>
                </div>

                <div class="my-calendars">
                    <h3>My calendars</h3>
                    <div class="calendar-item">
                        <input type="checkbox" id="personal" checked>
                        <label for="personal">
                            <span class="calendar-color personal"></span>
                            Personal
                        </label>
                    </div>
                    <div class="calendar-item">
                        <input type="checkbox" id="work" checked>
                        <label for="work">
                            <span class="calendar-color work"></span>
                            Work
                        </label>
                    </div>
                    <div class="calendar-item">
                        <input type="checkbox" id="family" checked>
                        <label for="family">
                            <span class="calendar-color family"></span>
                            Family
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Calendar Grid -->
            <section class="calendar-section">
                <div class="view-container">
                    <!-- Month View -->
                    <div class="month-view active" id="monthView">
                        <div class="calendar-container">
                            <div class="calendar-grid" id="calendarGrid">
                                <!-- Calendar grid will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Day View -->
                    <div class="day-view" id="dayView">
                        <div class="day-view-header">
                            <div class="day-view-date" id="dayViewDate">Today</div>
                        </div>
                        <div class="day-view-content">
                            <div class="time-column" id="dayTimeColumn">
                                <!-- Time slots will be populated by JavaScript -->
                            </div>
                            <div class="events-column" id="dayEventsColumn">
                                <!-- Events will be positioned by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Week View -->
                    <div class="week-view" id="weekView">
                        <div class="week-view-header" id="weekViewHeader">
                            <!-- Week header will be populated by JavaScript -->
                        </div>
                        <div class="week-view-content">
                            <div class="week-time-column" id="weekTimeColumn">
                                <!-- Time slots will be populated by JavaScript -->
                            </div>
                            <div class="week-days-container" id="weekDaysContainer">
                                <!-- Week days will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Year View -->
                    <div class="year-view" id="yearView">
                        <div class="year-header">
                            <h2 class="year-title" id="yearTitle">2025</h2>
                        </div>
                        <div class="year-grid" id="yearGrid">
                            <!-- Year months will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button class="close-btn" id="closeModal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" placeholder="Add title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventStartTime">Start Time</label>
                            <input type="time" id="eventStartTime">
                        </div>
                        <div class="form-group">
                            <label for="eventEndTime">End Time</label>
                            <input type="time" id="eventEndTime">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" placeholder="Add description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCalendar">Calendar</label>
                        <select id="eventCalendar">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="family">Family</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn-primary" id="saveEventBtn">Save</button>
                <button type="button" class="btn-danger" id="deleteEventBtn" style="display: none;">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
